<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Композиція з іншими кольорами</title>
</head>
<body>
    <table border="1" cellpadding="10" align="center">
        <tr>
            <td colspan="8" bgcolor="blue"></td>
         </tr>
         <tr>
            <td rowspan="6" bgcolor="orange"></td>
            <td colspan="6" bgcolor="blue"></td>
            <td rowspan="6" bgcolor="orange"></td>
         </tr>
         <tr>
            <td rowspan="4" bgcolor="orange"></td>
            <td colspan="4" bgcolor="blue"></td>
            <td rowspan="4" bgcolor="orange"></td>
         </tr>
         <tr>
            <td rowspan="2" bgcolor="orange"></td>
            <td bgcolor="lime"></td>
            <td bgcolor="cyan"></td>         
            <td rowspan="2" bgcolor="orange"></td>
         </tr>
         <tr>
            <td bgcolor="magenta"></td>
            <td bgcolor="brown"></td>
         </tr>
         <tr>
            <td colspan="4" bgcolor="blue"></td>
         </tr>
         <tr>
            <td colspan="6" bgcolor="blue"></td>
         </tr>
         <tr>
            <td colspan="8" bgcolor="blue"></td>
         </tr>
    </table>

    <button onclick="window.location.href='main.html'">Повернутися на головну</button>
</body>
</html>
